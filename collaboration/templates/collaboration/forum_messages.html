<!-- forum_messages.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ forum.title }} - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ forum.title }} - Messages</h1>

        <!-- Displaying messages -->
        {% for message in messages %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ message.sender.username }}</h5>
                    <p class="card-text">{{ message.text }}</p>
                    <small class="text-muted">Posted on: {{ message.created_at }}</small>
                </div>
            </div>
        {% endfor %}

        <!-- Form to post a new message -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="4" placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
